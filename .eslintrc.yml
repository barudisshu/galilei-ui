env:
  browser: true
  commonjs: true
  es6: true
  jest: true
ecmaFeatures:
  modules: true
  spread: true
  restParams: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
parser: 'babel-eslint'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
  comma-dangle: off
  no-unused-vars: warn
  no-console: error
  no-unexpected-multiline: warn
  import/prefer-default-export: off
settings:
  react:
    pragma: React
    version: detect
